language: node_js
matrix:
  include:
  - node_js: stable
  - node_js: v6
    env: BACKCOMPAT=true
script:
  - set -e
  - npm run build
  - if [ "x$BACKCOMPAT" = "x" ]; then npm run test; fi
  - if [ "x$BACKCOMPAT" = "x" ]; then npm run coverage; fi
  - rm -rf src
  - mv dist src
  - npm run test
cache:
  - node_modules
after_success:
  - bash <(curl -s https://codecov.io/bash)
